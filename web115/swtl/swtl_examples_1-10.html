    <div class="content" id="intro">
        <h1 id="welcome"></h1>   
        <h2>How can we be of service?</h1>
            <form id="consult">
                <input type="radio" id="unsure" name="choice" value="100" value1="I'm not sure on what I need...">
                <label for="unsure"> I'm not sure on what I need...</label><br>
                <input type="radio" id="webApp" name="choice" value="55" value1="I need help with building a web application!">
                <label for="webApp"> I need help with building a web application!</label><br>
                <input type="radio" id="hardware" name="choice" value="45" value1="I need help with my system!">
                <label for="hardware"> I need help with my system!</label>
            </input>
            </form>
                <button id="btn" style="color: white; background-color:darkgoldenrod">Confirm</button>
                
            
        <script>
            function getName(){
                let name = prompt("Welcome, Please enter your name:", "Your name here");
                if(name != null){
                    document.getElementById("welcome").innerHTML =
                    "Hello " + name + ", and Welcome to CarpeOmnia Consulting!"
                }
            }
            const btn = document.querySelector('#btn');        
        const radioButtons = document.querySelectorAll('input[name="choice"]');
        btn.addEventListener("click", () => {
            let selectedPrice;
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    selectedPrice = radioButton.value;
                    
                    break;
                }
            }
            // show the output:
            alert(`Your consultation price is : $ ${selectedPrice}`)
        });
        </script>
